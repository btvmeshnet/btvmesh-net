# Permalinks
permalink: /:year-:month-:day/:slug/

# Asset compiling
sass:
  style: :compressed

# Site settings
title: Burlington Mesh
email: hello@btvmesh.net
description: We are building a grassroots, local alternative to traditional internet service in Burlington, Vermont.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://btvmesh.net" # the base hostname & protocol for your site
github_username: btvmeshnet
twitter_username: btvmeshnet

# Collections
collections:
  timeline:
    output: false
  announcements:
    output: false

# Build settings
markdown: kramdown
future: true # for events set in the future to show up

# Excluded folders
exclude: [Gemfile, Gemfile.lock, scripts, vendor]

# Include folders
include: [.well-known]

# Keep files (Dat files)
keep_files: [.dat]

# Events pagination
paginate: 8
paginate_path: "events/page-:num"

# Jekyll gems
plugins: [jekyll-paginate]
